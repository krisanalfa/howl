<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Howl</title>

    <link rel="shortcut icon" href="./iconified/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./iconified/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="./iconified/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./iconified/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./iconified/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./iconified/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./iconified/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./iconified/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./iconified/apple-touch-icon-152x152.png" />

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-slider.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="outer">
        <div class="player-wrapper" >
            <div id="player">
                <div class="album-art">
                    <div class="logo-wrapper">
                        <img class="logo" src="./img/logo.png">
                        <span class="clearfix"></span>
                        <span class="howl">Howl</span>
                    </div>
                    <img class="art-image" src="./img/logo.png" title="Howl">
                </div>
                <div class="progress-wrapper">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 1px;"></div>
                    </div>
                </div>
                <div class="controll-wrapper">
                    <span class="fa fa-backward fa-2x" id="prev" title="Previous"></span>
                    <span class="fa fa-play fa-2x" id="play" title="Play"></span>
                    <span class="fa fa-stop fa-2x" id="stop" title="Stop" style="display: none;"></span>
                    <span class="fa fa-forward fa-2x" id="next" title="Next"></span>
                    <input type="text" class="slider" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10">
                    <small class="volume-percentage">50%</small>
                </div>
                <div class="player-information">
                    <span id="music-tilte">[no-music]</span> &mdash; <span id="music-album">[no-music]</span> &mdash; <span id="music-artist">[no-music]</span>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">Howl &copy; 2013 - 2014 &mdash; Creative by Krisan Alfa Timur</p>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap-slider.js"></script>
    <script type="text/javascript" src="./js/howler/howler.js"></script>
    <script type="text/javascript" src="./js/id3/id3-minimized.js"></script>
    <script type="text/javascript" src="./js/case/case.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
